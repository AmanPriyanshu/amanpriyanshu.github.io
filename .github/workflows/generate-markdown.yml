name: Generate LLM-Friendly Markdown

on:
  push:
    branches:
      - main
    paths:
      - 'index.html'  # Only trigger when index.html changes

jobs:
  generate-markdown:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          
      - name: Install dependencies
        run: |
          pip install beautifulsoup4 lxml
          
      - name: Run HTML to Markdown conversion
        run: |
          python scripts/html_to_md.py
          
      - name: Commit and push if changed
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add llm-markdown.md
          git diff --quiet && git diff --staged --quiet || git commit -m "ðŸ¤– Auto-update llm-markdown.md from index.html"
          git push